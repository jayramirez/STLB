<!DOCTYPE html>
<html>
<head>
	<title>supperLucky Demo 0.2.2.2</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">	

	<link rel="stylesheet/less" type="text/css" href="css/style.less">
	<link rel="stylesheet" type="text/css" href="css/lytebox.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


	<script src="js/jquery1.11.2.js"></script>	
	<script src="js/fastclick.js"></script>
	<script src="js/lytebox.2.3.js"></script>
	<script src="js/less.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js?v=1"></script>
</head>
<body>


	<div class="wrapper">
	
		<section class="page" id="page-login">
			<div class="login">
				<ul>
					<li>
						<input type="text" id="agency" placeholder="Ahensya">
					</li>
					<li>
						<button type="button" id="login" class="button primary">PASOK</button>
					</li>
				</ul>
			</div>			
		</section>


		<section class="page" id="page-cotejo">

			<div class="user hide"><span id="logged"></span>  | <span id="logout">Logout</span> </div>

			<div class="cotejo-list">
				<h1>COTEJO</h1>
				<ul>
					<!-- dynamic content -->
				</ul>
				<div class="total">
					<span>TOTAL:</span>
					<span id="grand-total">0</span>
				</div>


					<div class="button danger" id="close-transaction">TAPUSIN ANG TRANSAKSYON</div>
			</div>
			<div class="cotejo-new">
				<div class="holder">

					<button type="button" class="button warning" id="clear-ctrlno">BURAHIN <span class="glyphicon glyphicon-remove"></span></button>
					<span id="ctrlno-holder"></span>

					<div class="clearfix"></div>

					<div id="numeric-keys"></div>	
					<div id="alpha-keys"></div>

					<button type="button" class="button primary disabled" id="submit-ctrlno">IPASA <span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>


			</div>
		

		</section>


		<section class="page" id="page-betting">

			<div class="cotejo-holder">
				<div class="content">
					<div class="timer">
						<span class="_timer">1</span>
					</div>

					<div class="cotejo-summary">
						<div>
							COTEJO:<span class="cotejo-id">LK3124124</span>
						</div>
						<div>
							TOTAL: <span class="cotejo-total">0</span>
						</div>
					</div>
					<ul class="combination-list">
						<!-- dynamically added childnodes -->
					</ul>

					<div class="button danger" id="close-cotejo">BAGONG COTEJO</div>
				</div>
			</div>
			
			<div class="keypad-holder">
				<section>
					<div class="header">
						<h1>KOMBINASYON:</h1>
						<div class="digits" id="keys-view"></div>
						<span class="clear button warning" id="keys-clear"><span class="glyphicon glyphicon-chevron-left"></span> BURAHIN</span>
					</div>
					<div class="keypad" id="keys-holder"></div>
				</section>

				<section>
					<div class="header">
						<h1>TAYA:</h1>
						<div class="digits" id="bet-view"></div>
						<span class="clear button warning" id="bet-clear"><span class="glyphicon glyphicon-chevron-left"></span> BURAHIN</span>
					</div>
					<div class="keypad" id="bet-holder"></div>
				</section>

				<section>
					<button class="button primary disabled" id="place-bet">ITAYA <span class="glyphicon glyphicon-chevron-right"></span></button>
				</section>
			</div>

		</section>
	</div>

</body>
</html>
